<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Retro Barta</title>
</head>
<body>

      <header class="lg:mx-[90px] mt-[20px] mb-[50px]">
          
        <div class="navbar items-center">
            <div class="navbar-start">
              <div class="dropdown ">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden pl-0">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40 text-[50px]">
                  <li><a>Home</a></li>
                  <li><a>Write Post</a></li>
                  <li><a>Contact</a></li>
                  <li><a>Report</a></li>
                </ul>
              </div>
              <a class="text-[25px] lg:text-[36px] font-black ">BartaR</a>
            </div>

            <div class="navbar-end gap-4">

                <div data-tip="Home" class="tooltip hidden lg:flex border border-[#0307121A] bg-[#12132D08] rounded-full px-[15px] py-[15px] btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg></div>

                <div data-tip="Write post" class="tooltip hidden lg:flex border border-[#0307121A] bg-[#12132D08] rounded-full px-[15px] py-[15px]  btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                  </svg>
                  </div>

                <div data-tip="Contact" class="tooltip hidden lg:flex border border-[#0307121A] bg-[#12132D08] rounded-full px-[15px] py-[15px] btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                  </svg>
                  </div>

                <div data-tip="Report" class="tooltip hidden lg:flex border border-[#0307121A] bg-[#12132D08] rounded-full px-[15px] py-[15px] btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
                  </svg>
                  </div>
                    

                <a class="py-[15px] bg-[#797DFC] text-[20px] font-bold text-white px-[10px] lg:px-[30px] rounded-full ">Sign In</a>
            </div>
          </div>

         
      </header>


      <main class="mx-[5px] lg:mx-[90px]">
         

        <!-- banner section -->
        <section>
          <div class="bg-[#12132D] flex flex-col lg:flex-row p-[20px] lg:p-[100px] justify-between lg:gap-[30px] rounded-[32px] mb-[100px] bg-[url('images/bgbanner.png')] bg-cover ">
            
            <!-- left side -->
            <div class="mb-7">
                 <h1 class="text-center lg:text-left text-[45px] lg:text-6xl font-black text-white mb-5">Welcome to the<br><span class="text-[#797DFCFF]">BartaR</span> Forum</h1>
                 <p class="text-[20px] font-medium mb-8 text-white">Share your favorite opinion and win and wp forum coffee mug!</p>
                 
                 <!-- search section -->
                 <div class="flex flex-col lg:flex-row">
                    <label class="grow py-1 rounded-[50px] input input-bordered flex justify-between gap-2">
                    <input id="search-field" type="text" placeholder="Search here anything" />
                    <button class="bg-[#797DFC] text-[20px] font-bold text-white rounded-full px-[14px]  hidden lg:block">Search</button>
                    </label>
                    <button class="bg-[#797DFC] text-[20px] font-bold text-white rounded-full px-[14px]  lg:hidden mt-4 py-2">Search</button>
                 </div>  
            </div>

            <!-- right side -->
            <div class="bg-white text-[#12132DCC] text-[24px] font-medium rounded-[32px] p-12">
                <div class="flex lg:justify-between md:justify-between justify-between lg:gap-[50px] mb-6">
                    <h1>Registered Users</h1>
                    <h1>07</h1>
                </div>
                
                <div class="flex justify-between mb-6">
                    <h1>Forum</h1>
                    <h1>02</h1>
                </div>

                <div class="flex justify-between mb-6">
                    <h1>Topics</h1>
                    <h1>05</h1>
                </div>

                <div class="flex justify-between">
                    <h1>Replies</h1>
                    <h1>90</h1>
                </div>
            </div>
                
    
          </div>
         
        </section>


        






      </main>


    
</body>
</html>
